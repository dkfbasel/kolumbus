version: '2'

services:

  kolumbus:
    container_name: kolumbus.proxy.kolumbus
    build:
      context: ../../build
    volumes:
      # docker socket is required to query docker status from the container
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8084:80
      - 8086:9901

  client:
    container_name: kolumbus.proxy.client
    image: dkfbasel/hot-reload-go:1.9.2
    volumes:
      - ./src/client:/go/src/github.com/dkfbasel/kolumbus/examples/proxy/src/client
      - ./src/proto:/go/src/github.com/dkfbasel/kolumbus/examples/proxy/src/proto
    environment:
      - PROJECT=github.com/dkfbasel/kolumbus/examples/proxy/src/client
    ports:
      - 7071:80

  echo:
    container_name: kolumbus.proxy.helloworld
    image: dkfbasel/hot-reload-go:1.9.2
    volumes:
      - ./src/service:/go/src/github.com/dkfbasel/kolumbus/examples/proxy/src/service
      - ./src/proto/helloworld:/go/src/github.com/dkfbasel/kolumbus/examples/proxy/src/proto/helloworld
    environment:
      - PROJECT=github.com/dkfbasel/kolumbus/examples/proxy/src/service
    labels:
      # service name must match the name of the grpc package as the grpc
      # connection is made to address/packagename.servicename/methodname
      # route matching is done via prefix
      # i.e. helloworld or helloworld.Helloworld would work here
      - envoyproxy.service=helloworld
      - envoyproxy.port=80
